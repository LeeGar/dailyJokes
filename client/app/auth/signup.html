<div id='signup'>
  <h3>Sign up for the best jokes!</h3>
  <form name="signupForm" ng-submit='signup()'>
    <h5> Username </h5>
    <input type='text' ng-model='user.username'>
    <h5> Password </h5>
    <input type="password" ng-model='user.password'>
    <h5> Phone Number </h5>
    <input type='phonenumber' ng-model='user.phonenumber'>
    <p>
    <button class='signup'>Sign me up!</button>
  </form>
  <p>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
